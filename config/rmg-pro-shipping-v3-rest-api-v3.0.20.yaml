  CreateShipment.ShipmentInformation:
    description: Shipment Information. Overall package details, item details and requested
      service information in a shipment request.<br /> It is important to ensure accurate
      information is supplied to ensure correct handling by different customs around
      the world.
    required:
    - ShipmentDate
    - ServiceCode
    - TotalPackages
    - TotalWeight
    type: object
    properties:
      ShipmentDate:
        format: date
        description: Shipment Date<br />Date of despatch - YYYY-MM-DD.<br />Cannot
          be in the past. Max 28 days in the future.
        type: string
        example: "2019-01-16"
      ServiceCode:
        description: Service Code<br />Must be a valid system service code OR a customer
          mapped service code.
        maxLength: 10
        type: string
        example: TPLN
      ServiceOptions:
        $ref: '#/definitions/CreateShipment.ServiceOptions'
        description: Service Options<br />Only required if you have more than 1 Royal
          Mail Posting Location.<br />Allows you to add enhancements, specify the
          posting location, change the service level and specify a service format.
      TotalPackages:
        format: int32
        description: Number of Packages<br />The total number of packages.
        maximum: 9
        minimum: 1
        type: integer
        example: 1
      TotalWeight:
        format: double
        description: 'Total Weight<br />The total weight of the shipment including
          packaging. Validated againt package weight.<br />Min weight: 1 gram.     <br
          />*Optional/Overwritten for Average Weight Services - Average Weight Customers
          only.*'
        type: number
        example: 2.200000
      WeightUnitOfMeasure:
        description: Weight Unit of Measure
        default: KG
        enum:
        - KG
        - Grams
        type: string
      Product:
        description: Shipment/Product type being shipped<br />            <br />**DOX**
          - Documents Only<br />**NDX** - All other shipment product types
        default: NDX
        enum:
        - NDX
        - DOX
        type: string
      DescriptionOfGoods:
        description: Description of Goods<br />General description of the goods being
          sent.<br />Required for Non-Document International and BFPO Shipments.<br
          />Ignored for Documents Only shipments.
        maxLength: 70
        type: string
        example: Clothing
      ReasonForExport:
        description: Reason For Export<br />Required for International Shipments and
          BFPO (British Forces Post Office).
        maxLength: 250
        type: string
        example: Sale of goods
      Value:
        format: double
        description: Total Shipment Value<br />Required for Non-Document International
          and BFPO Shipments.<br />Ignored for Documents Only shipments.
        maximum: 100000000
        minimum: 0.010000
        type: number
        example: 39.980000
      Currency:
        description: Currency<br />This currency will be used for all values across
          the shipment request, including customs charges.<br />3 digit ISO Currency
          Code.<br />Required for Non-Document International and BFPO Shipments, or
          when values are provided.<br />Ignored for Documents Only shipments.
        maxLength: 3
        minLength: 3
        type: string
        example: GBP
      Incoterms:
        description: International Commercial Terms<br />Developed by International
          Chamber of Commerce and widely used in international and domestic contracts
          for the sale of goods.<br /><br />    **DDP** - Delivered Duty Paid.<br
          />            <br />    **DAT** - Delivered At Terminal.<br />            <br
          />    **DAP** - Delivered At Place.<br />            <br />    **DDU** -
          Delivered Duty Unpaid.
        default: DDU
        enum:
        - DDP
        - DAT
        - DAP
        - DDU
        type: string
        example: DDU
      LabelFormat:
        description: Requested Label Format<br />*DATASTREAM is only available if
          it has been activated on your account.*<br />Ignored if ShipmentAction set
          to Create or Allocate.
        default: PDF
        enum:
        - PDF
        - PNG
        - DATASTREAM
        - ZPL203DPI
        - ZPL300DPI
        type: string
      SilentPrintProfile:
        format: uuid
        description: Silent Print Profile<br />If present, resulting labels will be
          printed using this profile.
        type: string
        example: 75b59db8-3cd3-4578-888e-54be016f07cc
      ShipmentAction:
        description: Shipment Action<br />            <br />**Process** - Shipment
          created and processed, ready for manifesting. Label and tracking number
          returned.<br />            <br />**Create** - Shipment created as unprocessed,
          ready for scanning. Scanning will create label and tracking number and move
          shipment to processed.<br />            <br />**Allocate** - Shipment created
          as unprocessed with tracking number allocated and returned and label created
          but not returned. Scanning will return label and move shipment to processed.
        default: Process
        enum:
        - Process
        - Allocate
        - Create
        type: string
      Packages:
        description: Shipment Packages<br />The packages in the shipment.<br />Required
          if TotalPackages is more than 1.
        type: array
        items:
          $ref: '#/definitions/CreateShipment.ShipmentPackage'
        xml:
          name: Packages
          wrapped: true
      Items:
        description: Shipment Items<br />The items in the shipment.<br />Required
          for Non-Document International Shipments and BFPO (British Forces Post Office).<br
          />Ignored for Documents Only shipments.
        type: array
        items:
          $ref: '#/definitions/ShipmentItem'
        xml:
          name: Items
          wrapped: true
    xml:
      name: ShipmentInformation
  CreateShipment.CustomsInformation:
    description: Extra customs information not already part of Shipment Information.
    type: object
    properties:
      PreRegistrationNumber:
        description: A pre-registration number is only relevant if the INCOTERMS (International
          Commercial Terms) for the shipment are DDP (Delivery duty paid).<br /><br
          />If not provided, and the INCOTERMS are set to DDP, any pre-registration
          numbers set up via your Customs Settings will be used.
        maxLength: 50
        type: string
        example: GB13132313
      PreRegistrationType:
        description: The type of pre-registration number provided above. <br />Required
          if a pre-registration number has been provided.<br />Ignored if there is
          no pre-registration number.
        maxLength: 18
        type: string
        example: EORI
      ShippingCharges:
        format: double
        description: Shipping Charges for International Shipments.<br />The postage
          amount paid by your customer. The amount can be 0.00 if you have offered
          your customer free delivery. <br />Used for the calculation of customs fees.<br
          /><br />*The amount should be in the currency specified in the ShipmentInformation/Currency
          field.*
        maximum: 99999.990000
        minimum: 0
        type: number
        example: "105.20"
      OtherCharges:
        format: double
        description: Insurance and Other Costs for International Shipments.<br />If
          you have charged your customer an additional surcharge such as insurance,
          you must declare the amount here. <br />This field can be left blank, or
          be 0.00 if no other charges have been levied.<br /><br />*Any value should
          be in the currency specified in the ShipmentInformation/Currency field.*
        maximum: 99999.990000
        minimum: 0
        type: number
        example: "0.00"
      QuotedLandedCost:
        format: double
        description: Quoted Landed Cost<br />This will be the Value of Tax and Duties
          due to be paid for via the purchaser to the merchant relevant to international
          sales of goods.<br /><br />*Any value should be in the currency specified
          in the ShipmentInformation/Currency field.*
        maximum: 99999.990000
        minimum: 0
        type: number
        example: "0.00"
      InvoiceNumber:
        description: Commercial Invoice Number for International Shipments.<br />When
          sending an item to an overseas address and a commercial invoice is available
          the Invoice Number and Date should be provided where possible. This supports
          customs processing in certain circumstances.
        maxLength: 35
        type: string
        example: "1234567890"
      InvoiceDate:
        format: date-time
        description: Commercial Invoice Date - YYYY-MM-DD.<br />Required when a commercial
          invoice number is provided.<br />Ignored if no Invoice Number provided.
        type: string
        example: "2020-12-31"
      ExportLicence:
        description: Export Licence Required.<br />Customers exporting items requiring
          an export licence must flag the item as requiring an export licence here.
          This requirement is restricted to exporters of specific type of goods used
          predominantly for military purposes, as such will probably not apply to
          you. You can find out more about the type of items requiring an export licence
          on the UK Government website.<br /><br />If an export licence is required,
          it should be affixed to the outside of your parcel.
        type: boolean
        example: false
      AddresseeIdentificationReferenceNumber:
        description: Addressee Identification Reference Number (previously "recipients
          purchasing ID").<br />Recipient Purchasing IDs for International Shipments.
          <br />A small number of countries require their citizens to obtain a registration
          number before importing goods from overseas. When exporting items to countries
          with such a scheme in place there is a requirement to provide the recipients
          registration details to customs authorities.
        maxLength: 20
        type: string
        example: "1234567890"
    xml:
      name: CustomsInformation
  CreateShipment.ServiceOptions:
    description: The Service Options for a Royal Mail Shipment, used in a shipment
      request.<br />Required if have more than 1 possible Posting Location.
    required:
    - PostingLocation
    type: object
    properties:
      PostingLocation:
        description: Posting Location.<br />Optional if you only have 1 Posting Location.
        maxLength: 10
        minLength: 10
        type: string
        example: "123456789"
      ServiceLevel:
        description: Service Level<br />Valid values are 01-99.<br />Defaults to lowest
          service level if not provided.
        maxLength: 2
        minLength: 2
        type: string
        example: "01"
      ServiceFormat:
        description: Service Format<br />            <br />**L** - Letter<br />**F**
          - Large Letter<br />**P** - Parcel<br />**S** - Printed Papers - International
          Services Only
        enum:
        - L
        - F
        - P
        - S
        type: string
        example: P
      Safeplace:
        description: Safe Place Enhancement<br />Free text to describe a safe place
