          delivery experience.*
        maximum: 250
        minimum: 0.010000
        type: number
        example: 15
      Height:
        format: double
        description: Package Height<br />Dimensions are in Centimetres.<br />*Dimensions
          are optional, however supplying accurate information helps ensure a smooth
          delivery experience.*
        maximum: 250
        minimum: 0.010000
        type: number
        example: 5
    xml:
      name: ShipmentPackage
