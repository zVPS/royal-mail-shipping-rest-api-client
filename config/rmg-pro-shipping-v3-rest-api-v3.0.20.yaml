      ShipperReference:
        description: Shipper Reference<br />Your reference for this shipment.<br />This
          field is used for Returns processing and is usually the shippers order number
          provided to the consumer.
        maxLength: 40
        type: string
        example: REF123456789
      ShipperReference2:
        description: Shipper Reference 2<br />Your second reference for this shipment.
          This field is used for tracking shipment usually the EBAY VTN number provided
          to the consumer.       <br />Optional
        maxLength: 40
        type: string
        example: EBAY112234C
      ShipperDepartment:
        description: Shipper Department Code<br />For Royal Mail shipments, this code
          must be a valid 10-digit OBA department code.
        maxLength: 30
        type: string
        example: "123456789"
      CompanyName:
        description: Company Name
        maxLength: 35
        type: string
        example: Company & Co.
      ContactName:
        description: Contact Name
        maxLength: 40
        type: string
        example: Jane Smith
      AddressLine1:
        description: Address Line 1<br />Populate with Shipper's address if provided.
        maxLength: 35
        type: string
        example: Level 5
      AddressLine2:
        description: Address Line 2
        maxLength: 35
        type: string
        example: Hashmoore House
      AddressLine3:
        description: Address Line 3
        maxLength: 35
        type: string
        example: 10 Sky Lane
      Town:
        description: Town<br />Required if address is populated.
        maxLength: 35
        type: string
